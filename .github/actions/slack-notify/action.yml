name: "slack-notify"

inputs:
    status:
        required: true
    slack_webhook_url:
        required: true

runs:
    using: "composite"

    steps:
        - name: Set Variables
          run: |
              echo "SHORT_GITHUB_SHA=${GITHUB_SHA::6}" >> $GITHUB_ENV
          shell: bash

        - name: Send custom JSON data to Slack workflow
          id: slack
          uses: slackapi/slack-github-action@v1.24.0
          with:
              payload: |
                  {
                    "text": "${{github.repository}} actions result: ${{inputs.status}}",
                    "blocks": [
                      {
                        "type": "header",
                        "text": {
                          "type": "plain_text",
                          "text": "Actions Result : ${{inputs.status}}"
                        }
                      }
                    ],
                    "attachments": [
                      {
                        "color": "#36a64f",
                        "blocks": [
                          {
                            "type": "section",
                            "fields": [
                              {
                                "type": "mrkdwn",
                                "text": "*Repository:*\n<${{github.server_url}}/${{github.repository}} | ${{github.repository}}>"
                              },
                              {
                                "type": "mrkdwn",
                                "text": "*Author:*\n${{github.actor}}"
                              },
                              {
                                "type": "mrkdwn",
                                "text": "*Commit:*\n<${{github.event.head_commit.url}} | ${{env.SHORT_GITHUB_SHA}}>"
                              },
                              {
                                "type": "mrkdwn",
                                "text": "*Commit Message:*\n${{github.event.head_commit.message}}"
                              },
                              {
                                "type": "mrkdwn",
                                "text": "*Run ID*\n<${{github.server_url}}/${{github.repository}}/actions/runs/${{github.run_id}} | ${{github.run_id}}>"
                              },
                              {
                                "type": "mrkdwn",
                                "text": "*Run Number*\n${{github.run_number}}"
                              },
                              {
                                "type": "mrkdwn",
                                "text": "*Branch*\n${{github.ref_type}}"
                              }
                            ]
                          }
                        ]
                      }
                    ]
                  }
          env:
              SLACK_WEBHOOK_URL: ${{inputs.slack_webhook_url}}
              SLACK_WEBHOOK_TYPE: INCOMING_WEBHOOK
